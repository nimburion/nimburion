name: Release

on:
  push:
    tags:
      - 'v*'
      - 'v*-rc*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif

      - name: Check for vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  test:
    name: Test - ${{ matrix.group }}
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.25.x']
        group:
          - 'server'
          - 'store'
          - 'middleware'
          - 'eventbus'
          - 'auth-config'
          - 'observability-resilience'
          - 'other'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run tests for ${{ matrix.group }}
        shell: bash
        env:
          REDIS_URL: redis://localhost:6379/0
          POSTGRES_URL: postgres://postgres:postgres@localhost:5432/testdb?sslmode=disable
        run: |
          set -euo pipefail
          
          case "${{ matrix.group }}" in
            server)
              PACKAGES="./pkg/server/..."
              ;;
            store)
              PACKAGES="./pkg/store/... ./pkg/repository/..."
              ;;
            middleware)
              PACKAGES="./pkg/middleware/..."
              ;;
            eventbus)
              PACKAGES="./pkg/eventbus/... ./pkg/jobs/... ./pkg/realtime/..."
              ;;
            auth-config)
              PACKAGES="./pkg/auth/... ./pkg/config/... ./pkg/configschema/..."
              ;;
            observability-resilience)
              PACKAGES="./pkg/observability/... ./pkg/health/... ./pkg/resilience/..."
              ;;
            other)
              PACKAGES="./pkg/cli/... ./pkg/migrate/..."
              ;;
          esac
          
          go test $PACKAGES -p $(nproc) -count=1 -covermode=atomic -coverprofile=coverage-${{ matrix.group }}.out

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: coverage-${{ matrix.group }}.out
          if-no-files-found: error

  coverage:
    name: Merge Coverage
    needs: [test, security]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Merge coverage reports
        shell: bash
        run: |
          set -euo pipefail
          echo "mode: atomic" > coverage.out
          tail -q -n +2 coverage-*.out >> coverage.out
          go tool cover -func=coverage.out | tee coverage.txt

      - name: Publish coverage summary
        shell: bash
        run: |
          set -euo pipefail
          total_coverage="$(awk '/^total:/ {print $3}' coverage.txt)"
          echo "## Test Coverage" >> "${GITHUB_STEP_SUMMARY}"
          echo "" >> "${GITHUB_STEP_SUMMARY}"
          echo "- Total: ${total_coverage}" >> "${GITHUB_STEP_SUMMARY}"

      - name: Upload merged coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
          if-no-files-found: error

      - name: Check coverage threshold
        shell: bash
        run: |
          set -euo pipefail
          threshold=70
          coverage=$(awk '/^total:/ {print $3}' coverage.txt | sed 's/%//')
          echo "Coverage: ${coverage}% (threshold: ${threshold}%)"
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "::error::Coverage ${coverage}% is below threshold ${threshold}%"
            exit 1
          fi

  build:
    name: Build & Verify
    needs: coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Build
        run: go build -v ./...

      - name: Verify no changes
        run: git diff --exit-code

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-rc') }}
